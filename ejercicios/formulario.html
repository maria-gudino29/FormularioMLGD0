<!DOCTYPE html>
<html>
<head>
	<title>Formulario:</title>
</head>

			</tr>

			</tr>	
			<tr>
				<td>Last name:</td>

					<input type="text" name="last_name" id="apellidos" placeholder="Ej: Rivera Hensler" title="ingrese sus apellidos">
				</td>
			</tr>	
			<tr>
				<td>dni:</td>
				<td>
					<input type="text" name="cedula" id="cedula" placeholder="Ej: 31.182.162" title="ingrese su cedula">
				</td>

			</tr>
				<td><input type="submit" name="enviar" value="Enviar"></td>
			</tr>
		</table>
	</form>	
</body>
</html>
